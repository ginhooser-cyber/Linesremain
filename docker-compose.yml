services:
  postgres:
    image: postgres:16-alpine
    container_name: lineremain-db
    environment:
      POSTGRES_DB: lineremain
      POSTGRES_USER: lineremain
      POSTGRES_PASSWORD: lineremain_dev_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineremain"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lineremain-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: lineremain-server
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://lineremain:lineremain_dev_pass@postgres:5432/lineremain
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
    container_name: lineremain-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  pgdata: